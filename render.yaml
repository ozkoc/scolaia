services:
  - type: web
    name: scolaia-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PREFIX
        value: /api
      - key: GROQ_API_KEY
        sync: false
